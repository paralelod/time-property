- name: "Daniel Carneiro"
  id: "danile_ferro" # refere a foto e id do modal
  tagline: "short description"
  description: "Daniel Carneiro: Advogado com ampla experiência empresarial e executiva. Fundador do DC Associados.<br> Foi diretor jurídico executivo, chief compliance officer e membro do comitê de ética da Inbrands S.A. (controlada pela Vinci Partners) e é membro do conselho de administração da Tommy Hilfiger do Brasil. Como bolsista da União Europeia, cursou mestrado em Análise Econômica do Direito na Manchester Law School (LL.M. in Law and Economics), Reino Unido e Università di Bologna, Itália. Antes disso, atuou como legal counsel na Opus Investimentos e advogado no Castro, Barros, Sobral, Gomes, Advogados. Participou do Leadership in Corporate Counsel Program da Harvard Law School e foi apontado como “M&A Individual of the year-Latin America” e shortlisted como “Global M&A individual” em 2014 e “Best Legal Department – Latin America” em 2015."
- name: "Giovanna Vecchio"
  id: "gio_vec" # refere a foto e id do modal
  tagline: "short description"
  description: "Advogada com foco e ampla experiência em direito empresarial. Em 2016 foi head do departamento jurídico da Metalfrio S.A. (FRIO3). Entre 2013 e 2016 coordenou o jurídico corporativo da Inbrands S.A. (controlada pela Vinci Partners), onde era responsável pela área societária, M&A, mercado de capitais e operações estruturadas. Antes disso atuou como advogada corporativa na Natura Cosméticos S.A. e no multi-family office BAWM Investments"
- name: "Pamela Marsura"
  id: "pam_ma" # refere a foto e id do modal
  tagline: "short description"
  description: "Advogada com foco em direito empresarial e ampla experiência em contratos e eventos. Responsável pela operação jurídica do SPFW há 8 edições, considerado o maior evento de moda da América Latina. Além disso, atuou no jurídico corporativo da Inbrands S.A. (controlada pela Vinci Partners), conduzindo questões societárias, de M&A, mercado de capitais e operações estruturadas. Antes disso foi responsável pela área pré-jurídica do Grupo Verreschi"