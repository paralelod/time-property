# ------- LOCAL -------- #

# local 01
- category: "local"
  id: 01
  col-lg : 3
  col-md: 4
  col-sm: 2
  file: "quadrado_01.jpg"
  max-wid: 1920
  break-point: "1040, 1024"
  title-PT: "FORTIM, UM PARAÍSO POUCO CONHECIDO."
  desc-PT: ". O Time Property Club localiza-se na Praia Pontal de Maceió, em Fortim (CE).<br>
            . Fortim é uma charmosa vila de pescadores, no interior do Ceará.<br>
            . A 115 Km de Fortaleza (1h de carro pela rodovia CE-040).<br>
            . A 15 Km do Aeroporto Internacional de Aracati.
            . A aproximadamente 1h de carro do Beach Park, um dos melhores parques aquáticos da América Latina."
  title-EN: "FORTIM, A LITTLE-KNOWN PARADISE"
  desc-EN: ". The Time Property Club is located at Pontal de Maceió beach, in Fortim (CE).<br>
            . It’s a charming fishermen village in the interior of Ceará.<br>
            . 115 km from Fortaleza (1 hour drive on highway CE-040).<br>
            . 15 km from Aracati international Airport. 20 km from the beaches in Canoa Quebrada.<br>
            . Approximately 1 hour drive from Beach Park, one of the best water parks in Latin America."
# local 02
- category: "local"
  id: 02
  col-lg : 3
  col-md: 4
  col-sm: 2
  file: "quadrado_02.jpg"
  max-wid: 1920
  break-point: "1040, 1024"
  title-PT: "E COM UMA NATUREZA PERFEITA."
  desc-PT: ". Verão o ano inteiro<br>
            . Praias com águas quentes e cristalinas.<br>
            . Cercado pelo Rio Jaguaribe, com mais de 35 Km navegáveis.<br>
            . Ecossistema perfeito para descansar, passear ou praticar esportes náuticos."
  title-EN: "AND WITH A PERFECT NATURE"
  desc-EN: ". It’s summmer all year round.<br>
            . Beaches with warm, crystal clear waters<br>
            . Surrounded by the Jaguaribe River, with more than 35 navigable kilometers.<br>
            . A perfect ecosystem for resting, strolling or playing water sports."





