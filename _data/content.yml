  desc-PT: "O Time Property Club localiza-se na Praia Pontal
            de Maceió, em Fortim (CE).<br>
            •É uma charmosa vila de pescadores,
            no litoral do Ceará.<br>
            • A 115 Km de Fortaleza (1h de carro pela
            rodovia CE-040).<br>
            • A 15 Km do Aeroporto Internacional de Aracati.<br>
            • A 20 Km das praias de Canoa Quebrada.<br>
            • A aproximadamente 1h de carro do Beach Park,
            um dos melhores parques aquáticos da
            América Latina."
  title-EN: "EN"
  desc-EN: "EN"

