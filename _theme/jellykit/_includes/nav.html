<div class="anim-menu">

   <nav class="top-bar" data-topbar="">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <a href="#">
            <a href="{{ site.baseurl }}">
              {% if site.logo != "" %}
              <img src="./assets/img/{{ site.logo }}">
              {% else %}
                  {{ site.title }}
              {% endif %}
          </a>
        </a>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
    </ul>

    
  <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right text-right">
       {% for link in site.data.nav %}
        <li>
            {% if link.external == true %}
            <a class="page-scroll" href="{{ link.url }}">
                {{ link.title }}
            </a>
            {% else %}
            <a class="page-scroll" href="{{ link.url }}">
                {{ link.title }}
            </a>
            {% endif %}
        </li>
        {% endfor %}
      </ul>
    </section></nav>
  
</div>
