
{% assign breakpoints =  include.b-points | split: "|" %}
<picture>
    <img sizes="(max-width: {{ include.max-wid }}px)100vw, {{ include.max-wid }}px"
        srcset="{% for break in breakpoints %}
               {{ site.url }}/assets/img/{{ break }}/{{ include.file }} {{ break }}w,
            {% endfor %}"
        data-src="{{ site.url }}/assets/img/{{ include.max-wid }}/{{ include.file }}"
        alt="{{ include.alt }} {{ breakpoints }}"
        class="full-width">
</picture>
