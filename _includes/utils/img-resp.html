{% assign breakpoints =  include.b-points | split: "|" %}
<picture>
    <img 
        {% if item.ratio == "16-9" %} 
            src="{{ site.url }}/assets/img/16-9_loading.gif"
        {% endif %}
        {% if item.ratio == "1-1" %} 
            src="{{ site.url }}/assets/img/1-1_loading.gif"
        {% endif %}
        data-src="{{ site.url }}/assets/img/{{ include.max-wid }}/{{ include.file }}"
        alt="{{ include.alt }} {{ breakpoints }}"
        class="full-width">
</picture>
