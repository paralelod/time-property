<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="{{ site.description }}">

  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="5; url=/">
  {% endif %}

  <meta name="p:domain_verify" content="f02cbf6a5c8f230685063521292fbfcb"/>

  <meta property="fb:app_id"      content="{{ site.fb-app-id }}" /> 
  <meta property="og:type"        content="website" /> 
  <meta property="og:title"       content="{{ site.title }}" />
  <meta property="og:url"         content="{{ site.url}}" />
  <meta property="og:image"       content="{{ site.card | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />

  {% for link in site.see-also %}
  <meta property="og:see_also"    content="{{ link }}" />
  {% endfor %} 

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ site.url}}" />
  <meta name="twitter:url" content="{{ site.url}}">
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="{{ site.avatar | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:site" content="@hello_diogo">
  <meta name="twitter:creator" content="@hello_diogo">
  
  <link rel=”author” href=”https://plus.google.com/116739255173599428138”/>
  <link rel="icon"  type="image/ico"  href="/assets/img/{{ site.favico }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


  <link href='http://fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/assets/css/style.css">

</head>
