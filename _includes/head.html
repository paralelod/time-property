<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="{{ site.description }}">

  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="5; url=/">
  {% endif %}

  <meta name="p:domain_verify" content="f02cbf6a5c8f230685063521292fbfcb"/>

  <meta property="fb:app_id"      content="{{ site.fb-app-id }}" /> 
  <meta property="og:type"        content="website" /> 
  <meta property="og:title"       content="{{ site.title }}" />
  <meta property="og:url"         content="{{ site.url}}" />
  <meta property="og:image"       content="{{ site.card | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:description" content="{{ site.description }}" />

  {% for link in site.see-also %}
  <meta property="og:see_also"    content="{{ link }}" />
  {% endfor %} 

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ site.url}}" />
  <meta name="twitter:url" content="{{ site.url}}">
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="{{ site.avatar | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:site" content="">
  <meta name="twitter:creator" content="">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}/assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  
  <link rel=”author” href=”https://plus.google.com/116739255173599428138”/>
  <link rel="icon"  type="image/ico"  href="{{ site.url }}/assets/img/{{ site.favico }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-104259508-1', 'auto');
    ga('send', 'pageview');
  
  </script>

</head>
