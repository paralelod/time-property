<section>
	<div class="row">
		<div class="small-12 columns text-center">
			<h2>
				{% include lang/string-loop.html section="seja-membro" id= 00 %}
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns text-center">
			<ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3" data-equalizer>
				{% for item in site.data.content %}
					{% if item.category == "seja-membro" %}
						<li>
							<div data-equalizer-watch data-aos="" data-aos-delay="" data-aos-duration="">
								<img 
									data-src="/assets/img/{{ item.file }}" 
									alt="{% include lang/content-desc.html %}" 
									src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"/ >
								<p style="background:#fff; padding:1rem;">{% include lang/content-desc.html %}</p>
							</div>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</section>
