<div class="anim-menu">

   <nav class="top-bar" data-topbar="">


        <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
            <a href="#">
                <a href="{{ site.baseurl }}">
                <img src="./assets/img/{{ site.logo }}">
            </a>
            </a>
        </li>
        <!-- burger -->
        <li class="toggle-topbar menu-icon" style="right: 4rem;"><a href="#"><span>menu</span></a></li>
        <li class="show-for-small-only" style="position:absolute; top:.6rem; right:1rem;"><a href="">EN</a> <a href="">PT</a></li>
        </ul>
    
    <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right text-right">
        {% for link in site.data.nav %}
            <li>
                {% if link.external == true %}
                <a class="page-scroll" href="{{ link.url }}">
                    {{ link.title-PT }}
                </a>
                {% else %}
                <a class="page-scroll" href="{{ link.url }}">
                    {{ link.title-PT }}
                </a>
                {% endif %}
            </li>
            {% endfor %}
            <li><a href="{{ link.url }}">
                    EN
                </a> </li>
        </ul>
        </section>
    </nav>
  
</div>
